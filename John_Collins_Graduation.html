<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Collins Kigio - Graduation Tribute</title>

  <style>
    /* ðŸŽ¨ Base Styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00274D, #8B0000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      width: 100%;
      max-width: 1100px;
    }

    .image-box {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 250px;
    }

    .image-box img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 20px;
      transform: rotate(90deg);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .image-box img:hover {
      transform: rotate(90deg) scale(1.05);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
    }

    .text-box {
      flex: 1 1 400px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-sizing: border-box;
      text-align: center;
      min-width: 280px;
    }

    .text-box h1 {
      color: #FFD700;
      font-size: 2.2rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .text-box p {
      font-size: 1.05rem;
      line-height: 1.7;
    }

    .qr {
      margin-top: 30px;
    }

    .qr img {
      width: 130px;
      max-width: 40%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    /* ðŸ’» Large Screens (Desktops) */
    @media (min-width: 1200px) {
      .text-box h1 {
        font-size: 2.5rem;
      }

      .text-box p {
        font-size: 1.1rem;
      }

      .image-box img {
        max-width: 280px;
      }
    }

    /* ðŸ“± Tablets */
    @media (max-width: 992px) {
      .container {
        flex-direction: column;
        gap: 25px;
      }

      .text-box {
        max-width: 90%;
      }

      .image-box img {
        transform: rotate(90deg);
        width: 200px;
      }

      .text-box h1 {
        font-size: 1.8rem;
      }

      .text-box p {
        font-size: 1rem;
      }
    }

    /* ðŸ“± Mobile Phones */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .image-box img {
        width: 160px;
        transform: rotate(90deg);
      }

      .text-box {
        padding: 20px;
      }

      .text-box h1 {
        font-size: 1.5rem;
      }

      .text-box p {
        font-size: 0.95rem;
      }

      .qr img {
        width: 100px;
      }
    }

    /* ðŸŽŠ Confetti Animation */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="container">
    <div class="image-box">
      <img src="your-image.jpg" alt="John Collins Graduation">
    </div>

    <div class="text-box">
      <h1>ðŸŽ“ John Collins Kigio</h1>
      <p>
        To my amazing friends, family, and mentors â€” thank you for your love and support.<br>
        As I celebrate this milestone, I remember every late night, every effort, and every lesson.<br>
        Here's to a future filled with even greater achievements! ðŸ’«
      </p>
    </div>
  </div>

  <div class="qr">
    <img src="your-qr-code.png" alt="QR Code to my Graduation Page">
  </div>

  <script>
    // ðŸŽ‰ Confetti Effect
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 120; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 10 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach((p) => {
        p.y += p.d / 20;
        if (p.y > canvas.height) {
          p.y = 0 - p.r;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 30);

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
