<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- âœ… Makes page responsive on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Collins Kigio - Graduation Tribute</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00274D, #8B0000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 30px;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 100%;
      box-sizing: border-box;
    }

    .image-box {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1 1 250px;
    }

    .image-box img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      transform: rotate(90deg);
      box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      max-width: 100%;
    }

    .image-box img:hover {
      transform: rotate(90deg) scale(1.05);
      box-shadow: 0px 0px 40px rgba(255, 255, 255, 0.5);
    }

    .text-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
      text-align: left;
      box-sizing: border-box;
    }

    .text-box h1 {
      color: #FFD700;
      font-size: 2rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .text-box p {
      font-size: 1rem;
      line-height: 1.6;
      text-align: center;
    }

    .qr {
      margin-top: 30px;
      text-align: center;
    }

    .qr img {
      width: 130px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
    }

    /* âœ… Tablet and Mobile adjustments */
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        text-align: center;
        gap: 20px;
        padding: 20px;
      }

      .image-box img {
        width: 200px;
        transform: rotate(90deg);
        margin-bottom: 10px;
      }

      .text-box {
        width: 90%;
        padding: 20px;
      }

      .text-box h1 {
        font-size: 1.6rem;
      }

      .text-box p {
        font-size: 0.95rem;
      }

      .qr img {
        width: 110px;
      }
    }

    @media (max-width: 480px) {
      .image-box img {
        width: 160px;
      }

      .text-box {
        width: 95%;
        padding: 15px;
      }

      .text-box h1 {
        font-size: 1.4rem;
      }

      .text-box p {
        font-size: 0.9rem;
      }
    }

    /* ðŸŽŠ Confetti Animation */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="container">
    <div class="image-box">
      <img src="your-image.jpg" alt="John Collins Graduation">
    </div>

    <div class="text-box">
      <h1>ðŸŽ“ John Collins Kigio</h1>
      <p>
        To my amazing friends, family, and mentors â€” thank you for your love and support.<br>
        As I celebrate this milestone, I remember every late night, every effort, and every lesson.<br>
        Here's to a future filled with even greater achievements! ðŸ’«
      </p>
    </div>
  </div>

  <div class="qr">
    <img src="your-qr-code.png" alt="QR Code to my Graduation Page">
  </div>

  <script>
    // ðŸŽ‰ Confetti Effect
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 100; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 10 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach((p) => {
        p.y += p.d / 20;
        if (p.y > canvas.height) {
          p.y = 0 - p.r;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 30);
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
